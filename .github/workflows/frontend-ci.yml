name: Frontend CI
on:
  push:
    branches: [ci/build-and-lint]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: |
          cd client
          pnpm install

      - name: Lint
        run: |
          cd client
          pnpm run lint-c

      - name: Build
        run: |
          cd client
          pnpm run build-c
